<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${site_caption}">Index</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/p/{id}(id = ${favicon})}">

    <!-- Google Web Font Embed -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=de52f4a5-e074-425f-b600-fc8a725c1e8e"
            type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link href="./../css/bootstrap.css" rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="./../js/colorbox/colorbox.css" rel='stylesheet' type='text/css'>
    <link href="./../css/templatemo_style.css" rel='stylesheet' type='text/css'>
    <link href="./../css/message.css" rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="templatemo-top-bar">
    <div class="container">
        <div class="subheader">
            <div class="pull-left">
                <span class="head-mod top-bar-button" onclick="location.href='/admin'">Панель администратора</span>
                <span class="head-mod">/</span>
                <span class="head-mod">Сертификаты</span>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="container">
        <div class="row">
            <div style="margin-top: 20px;" class="col-sm-12 col-md-12 col-lg-12">
                <ul class="list-inline">
                    <li class="top-menu-button" th:onclick="'showModalCertificate(-1);'">
                        <img src="./../images/add-contrast.png" class="add-icon-on-button">
                        Добавить сертификат
                    </li>
                </ul>
                <hr>
            </div>
        </div>

        <div class="blog_box">

            <div th:each="certificate: ${certificates}" class="col-10 col-sm-9 col-md-4 col-lg-3">
                <ul class="list-inline">
                    <li>
                        <div class="member-thumb">
                            <img class="img-responsive" th:src="'/p/' + ${certificate.pictureId}"/>
                            <div class="thumb-overlay" style="padding-left: 5%;">
                                <div class="inline-button-orange" th:onclick="'showModalCertificate(' + ${certificate.id} + ');'">
                                    <img src="./../images/edit.png" alt="delete"/>
                                    <span style="color:#fff;">Редактировать</span>
                                </div>
                                <div class="inline-button-orange" th:onclick="'deleteCertificate(' + ${certificate.id} + ');'">
                                    <img src="./../images/delete.png" alt="delete"/>
                                    <span style="color:#fff;">Удалить</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="templatemo_clear"></div>
        </div>
    </div>
</div>

<script src="./../js/jquery.min.js" type="text/javascript"></script>
<script src="./../js/bootstrap.min.js" type="text/javascript"></script>
<script src="./../js/colorbox/jquery.colorbox-min.js" type="text/javascript"></script>
<script src="./../js/certificate_modaledit.js" type="text/javascript"></script>
<script src="./../js/modaledit.js" type="text/javascript"></script>

<!-- Modal for Certificate -->
<div class="modal fade" id="modalCertificate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCertificateLabel">Редактирование</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>Текст</div>
                <input id="modalCertificateText" class="modal-text-edit" type="text"/>
                <div>Картинка</div>
                <img id="modalCertificatePicture" src="./../images/blank_image.png" width="64" height="64"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="modalCertificateApply">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>

<th:block th:include="admin/picture_modal::pick_and_upload"></th:block>
<th:block th:include="admin/confirmation_modal::confirm"></th:block>
<th:block th:include="admin/tooltip::floattip"></th:block>
</body>
</html>
