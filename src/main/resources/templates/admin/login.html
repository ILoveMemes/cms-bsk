<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход для администратора</title>

    <!-- Bootstrap core CSS -->
    <link href="./../css/bootstrap.css" rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="./../js/colorbox/colorbox.css" rel='stylesheet' type='text/css'>
    <link href="./../css/templatemo_style.css" rel='stylesheet' type='text/css'>
    <link href="./../css/message.css" rel='stylesheet' type='text/css'>
</head>
<body>

<div class="templatemo-top-bar">
    <div class="container">
        <div class="subheader">
            <div class="pull-left">
                <span class="head-mod">Вход для администратора</span>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div style="height: 20px;"></div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 sol-md-6 col-lg-6">
            <div th:if="${param.error}" style="border: solid medium #F77; background: #FAA;">
                Неверные логин или пароль.
            </div>
            <div th:if="${param.logout}" style="border: solid medium #F77; background: #FAA;">
                Вы вышли из сайта.
            </div>
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="row">
            <div class="col-12 col-sm-6 sol-md-4 col-lg-3">
                <div></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 sol-md-4 col-lg-3">
                <input style="width:100%;" type="text" name="username" class="inline-text-edit" placeholder="Логин"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 sol-md-4 col-lg-3">
                <input style="width:100%;" type="password" name="password" class="inline-text-edit" placeholder="Пароль"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 sol-md-4 col-lg-3">
                <div>
                    <input class="inline-button-orange" type="submit" value="Войти"
                            style="color:#fff;border: none;"/>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
