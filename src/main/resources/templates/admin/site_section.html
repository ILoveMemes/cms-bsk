<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${site_caption}">Index</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/p/{id}(id = ${favicon})}">

    <!-- Google Web Font Embed -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=de52f4a5-e074-425f-b600-fc8a725c1e8e"
            type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link href="./../css/bootstrap.css" rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="./../js/colorbox/colorbox.css" rel='stylesheet' type='text/css'>
    <link href="./../css/templatemo_style.css" rel='stylesheet' type='text/css'>
    <link href="./../css/message.css" rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="templatemo-top-bar">
    <div class="container">
        <div class="subheader">
            <div class="pull-left">
                <span class="head-mod top-bar-button" onclick="location.href='/admin'">Панель администратора</span>
                <span class="head-mod">/</span>
                <span class="head-mod">Разделы сайта</span>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div style="height: 20px;"></div>
    </div>
    <div class="row">
        <div class="col-6 col-sm-3 sol-md-2 col-lg-2">
            <span>Идентификатор раздела</span>
        </div>
        <div class="col-4 col-sm-3 col-md-3 col-lg-2">
            <span>Отображать на странице</span>
        </div>
        <div class="col-8 col-sm-9 col-md-3 col-lg-4">
            <span>Заголовок</span>
        </div>
        <hr>
    </div>
    <div th:each="siteSection, i: ${siteSections}" th:class="(${i.odd}?'odd-row':'even-row') + ' row hover-highlight'">
        <div class="col-6 col-sm-3 col-md-2 col-lg-2">
            <span th:text="${siteSection.key}"></span>
        </div>
        <div class="col-4 col-sm-3 col-md-3 col-lg-2">
            <!--span th:text="${siteSection.value.visible}"></span-->
            <input  class="inline-checkbox" th:checked="${siteSection.value.visible}" type="checkbox"
                    th:attr="onclick=|addChanges('${siteSection.key}', 'visible', this.checked)|"/>
        </div>
        <div class="col-8 col-sm-9 col-md-3 col-lg-4">
            <!--span th:text="${siteSection.value.caption}"></span-->
            <input class="inline-text-edit" type="text" th:value="${siteSection.value.caption}"
                   th:attr="onchange=|addChanges('${siteSection.key}', 'caption', this.value)|"/>
        </div>
    </div>
    <div id="saveChanges" class="invisible">
        <div class="col-6 col-sm-6 col-md-4 col-lg-3">
            <div style="margin-top:20px;"></div>
            <div class="inline-button-orange" style="color:#fff;" onclick="saveChanges();">Сохранить изменения</div>
        </div>
    </div>


    <script src="./../js/jquery.min.js" type="text/javascript"></script>
    <script src="./../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./../js/colorbox/jquery.colorbox-min.js" type="text/javascript"></script>
    <script src="./../js/site_section_edit.js" type="text/javascript"></script>

</body>
</html>
